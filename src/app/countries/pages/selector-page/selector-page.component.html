<div class="row">

  <div class="col-12">
    <h2 class="h5 mt-1">Selectores anidados</h2>
    <hr>
  </div>

  <div class="col-12 col-md-4">

    <form [formGroup]="myForm">

      <!-- Region -->
      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">Continente:</label>
          <select formControlName="region" id="" class="form-control">
            <option value="">Seleccione Continente</option>
            <option [value]="region" *ngFor="let region of regions">{{ region }}</option>
          </select>
        </div>
      </div>

      <!-- Countries -->
      <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
          <label for="" class="form-label">País:</label>
          <select formControlName="country" id="" class="form-control">
            <option value="">Seleccione País</option>
            <option [value]="country.cca3" *ngFor="let country of countriesByRegion">{{ country.name }}</option>
          </select>
        </div>
      </div>

      <!-- Fronteras -->
      <div class="row mb-3" *ngIf="bordersByCountry.length > 0">
        <div class="col">
          <label for="" class="form-label">Frontera:</label>
          <select formControlName="borders" id="" class="form-control">
            <option value="">Seleccione Frontera</option>
            <option [value]="borders" *ngFor="let borders of bordersByCountry">{{ borders }}</option>
          </select>
        </div>
      </div>

    </form>

  </div>

  <div class="my-5 col-12">

    <h3 class="h5">Formulario</h3>
    <hr>
    <div class="card my-4 p-3">

      <code >
        {{ myForm.value | json }}
      </code>
    </div>

    <dl>
      <dt>is form valid?:</dt>
      <dd>{{ myForm.valid }}</dd>
    </dl>

  </div>

</div>
